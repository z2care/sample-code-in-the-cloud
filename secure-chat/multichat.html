{% extends "master.html" %}

{% block pagecontent %}

{% for m in msg_list %} 
 <p> <b>({{ m.chat }})</b> {{ m.user }} ( {{ m.timestamp }} ): {{ m.message | escape }} </p>
 {% endfor %}

    <form action="/talk&chat={{ chat }}" method="post"> 
      <p><b>Message</b></p>
      <div><textarea name="message" rows="5" cols="60"></textarea></div>
      <div><input type="submit" value="Send ChatMessage"/></div>
    </form>

{% endblock %}
